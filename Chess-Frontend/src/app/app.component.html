<!-- In your HTML -->
<div class="chess-board">
  <div *ngFor="let row of [0, 1, 2, 3, 4, 5, 6, 7]" class="row">
    <div *ngFor="let col of [0, 1, 2, 3, 4, 5, 6, 7]"
         [ngClass]="{'valid': isMoveValid({row: row, column: col})}"
         class="square">
      <img *ngIf="boardDto && boardDto.pieces && boardDto.pieces[row * 8 + col]"
           (click)="getValidMoves(boardDto.pieces[row * 8 + col].position!)"
           [src]="getPieceImage(boardDto.pieces[row * 8 + col])"
           [alt]="404">
    </div>
  </div>
</div>
